{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Sign In</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/png" href="{% static 'ams/images/logo.png' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'ams/css/login.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'ams/css/style.css' %}">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
		<script type="text/javascript" src="{% static 'ams/js/script.js' %}"></script>
	</head>
	<body>
		<section class="login">
			<div class="login_box">
				<div class="left">
					<div class="contact">
						<form method="POST">
							{% csrf_token %}
							<h3>SIGN IN</h3>
							<input class="input-box-big" type="text" name="username" autofocus="true" autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username" placeholder="USERNAME">
							<span class="password-container"><input class="input-box-big" type="password" name="password" autocomplete="current-password" required id="id_password" placeholder="PASSWORD" maxlength="17"><p id="reveal-password" onclick="revealPassword()"><i id="reveal-password-icon" class="fa-solid fa-eye-slash"></i></p></span>
							<button type="submit" value="Submit" class="submit" style="font-family: raleway;">LOGIN</button>
						</form>
					</div>
				</div>
				<div class="right">
					<div class="right-text" id="top-right">
						<img src="{% static 'ams/images/danialsoftlogo.png' %}" style="width: 150px; text-align: center;">
						<p>Asset Maintenance System</p>
					</div>
					<p id="bottom-text">www.jadedanial.com</p>
				</div>
			</div>
		</section>
		<style>

		::-ms-reveal{
			display: none;
		}

		</style>
	</body>
</html>
